<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="heading">
      <h1>Simple, traffic-based pricing</h1>
      <h2>Sign-up for our 30-day trial. No credit card required.</h2>
    </div>
    <main class="container">
      <form>
        <div class="options">
          <h3><span class="pageviews">100K</span> Pageviews</h3>
          <div class="slider">
            <span class="bar"><span class="fill"></span></span>
            <input
              type="range"
              class="range"
              min="0"
              max="4"
              step="1"
              value="2"
            />
          </div>
          <h1><span class="price"></span><small>/ month</small></h1>
        </div>
        <div class="billing">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" class="activate-button" />
            <span class="check"></span>
          </label>
          <div class="fill"></div>
          <p>Yearly Billing</p>
          <span class="discount">-25%</span>
        </div>
        <div class="summary">
          <ul class="info">
            <li>
              <img
                src="./images/icon-check.svg"
                alt="checkmark"
                class="checkmark"
              />
              <span>Unlimited websites</span>
            </li>
            <li>
              <img
                src="./images/icon-check.svg"
                alt="checkmark"
                class="checkmark"
              />
              <span>100% data ownership</span>
            </li>
            <li>
              <img
                src="./images/icon-check.svg"
                alt="checkmark"
                class="checkmark"
              />
              <span>Email reports</span>
            </li>
          </ul>
          <input type="submit" class="confirm-button" value=" Start my trial" />
        </div>
      </form>
    </main>

    <script src="app.js"></script>
  </body>
</html>
